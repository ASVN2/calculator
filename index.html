<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="head">
        <div class="text">Calc</div>
        <div class="switcher">
          <div class="title">theme</div>
          <div class="theme">
            <div class="one this active" data-number="1"></div>
            <div class="two this" data-number="2"></div>
            <div class="three this" data-number="3"></div>
          </div>
        </div>
      </div>
      <div class="screen">0</div>
      <div class="clac-keys">
        <button class="key number" data-hold="7">7</button>
        <button class="key number" data-hold="8">8</button>
        <button class="key number" data-hold="9">9</button>
        <button class="key del" data-hold="del">DEL</button>
        <button class="key number" data-hold="4">4</button>
        <button class="key number" data-hold="5">5</button>
        <button class="key number" data-hold="6">6</button>
        <button class="key option" data-hold="+">+</button>
        <button class="key number" data-hold="1">1</button>
        <button class="key number" data-hold="2">2</button>
        <button class="key number" data-hold="3">3</button>
        <button class="key option" data-hold="-">-</button>
        <button class="key number" data-hold=".">.</button>
        <button class="key number" data-hold="0">0</button>
        <button class="key option" data-hold="/">รท</button>
        <button class="key option" data-hold="*">x</button>
        <button class="key reset two-time" data-hold="reset">RESET</button>
        <button class="key equal two-time red" data-hold="equal">=</button>
      </div>
    </div>
  </body>
</html>

<script src="app.js"></script>
